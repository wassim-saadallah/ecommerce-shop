<h2> {{brand}} </h2>

<div class="row" *ngFor="let item of items$ | async | slice:pageSize * (page - 1):pageSize * page">
    <div class="card mb-4" style="height: 250px; width: 100%">
        <div class="row no-gutters">
            <div class="col-md-4 img-container">
                <img [src]="item.imageURLs" class="card-img">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h6 class="card-title">{{item.name}}</h6>
                    <p class="card-text"><strong>Manufacturer</strong>: {{item.manufacturer || "N/A"}}</p>
                    <p class="card-text"><strong>Dimension</strong>: {{item.dimension || "N/A"}}</p>
                    <p class="card-text"><strong>Colors</strong>: {{item.colors || "N/A"}}</p>
                    <p class="card-text"><strong>Categories</strong>: {{item.categories | slice:0:50 || "N/A"}}...</p>
                    <button class="btn btn-primary" (click)="addToCart(item)"><span
                            class="fa fa-shopping-cart"></span>&nbsp;Add to cart</button>
                    <br>
                    <br>
                    <p class="card-text"><small class="text-muted">Last updated:
                            {{item.dateUpdated | date}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
<ngb-pagination class="pagination" [collectionSize]="numItems" [pageSize]="pageSize" [(page)]="page"
    aria-label="Default pagination" (pageChange)="changePage($event)">
</ngb-pagination>
